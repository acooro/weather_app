<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assest/style.css"> <link>
</head>




<body>
  <header class="container">
    <h1>Weather Dashboard</h1>
  </header>
  <!--Search area-->
  <div class ="container">
    <div class ="row">
      <div class ="col-3 text-left">
        <h2>Search for City</h2>
        <input type="city" class="form-control" id="inputCity">
        

         <!-- display area-->

        <button type ="button" class="btn btn-primary" id="seachBtn">Search</button>

        
        <div id="storeCity"></div>

        <!--Current weather area-->
        <div class="col-9">
          <div class="current-weather">
            <h3 id ="cityDate"></h3>

            <div id ="weatherThings"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- 5 days displayer area-->

  <h4>5-Day Weather report</h4>
  <div class="row" id ="fiveDay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assest/scripts.js"></script>
</body>
</html>
